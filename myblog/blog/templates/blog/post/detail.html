{% extends "blog/base.html" %}
{% load static %}


{%block style%}
  <link href="{% static "css/blog.css" %}" rel="stylesheet">
{% endblock %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
{% endblock %}
